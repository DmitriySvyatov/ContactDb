<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Contact</title>
</head>
<body>
<h1>Create Contact</h1>
<form action="/contact/create" method="post">
    <div>
        <label for="firstName">FirstName:</label>
        <input type="text" id="firstName" name="firstName" required th:value="${contact.firstName}">
    </div>
    <div>
        <label for="lastName">LastName:</label>
        <input type="text" id="lastName" name="lastName" required th:value="${contact.lastName}">
    </div>
    <div>
        <label for="email">Email:</label>
        <textarea type="text" id="email" name="email" required th:text="${contact.email}"></textarea>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required th:value="${contact.phone}">
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
